{% extends 'base.html' %}

{% block title%}
    <h2>Delete User</h2>
{% endblock %}

{% block content %}
    <h1>Delete user: {{ user.username }}</h1>
    <h4>Are you sure you want to delete this user?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete" class="btn btn-danger">
        <a href="{% url 'profile_view' user.id %}">Cancel</a>
    </form>
{% endblock %}
