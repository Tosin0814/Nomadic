{% extends 'base.html' %}

{% block title%}
    <h3>Edit User</h3>
{% endblock %}

{% block content %}
<div class="p-5 border-light container justify-content-center">
    <div class=" w-50 card row justify-content-center mx-auto">
        <div class="col bg-light">
            <h3 class="text-center mt-2">Edit <span class="teal-text">{{user.username}}</span></h3>
            <br>
            <div class="p-3 text-center">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>


    

{% endblock %}
