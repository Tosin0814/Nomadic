{% extends 'base.html' %}

{% block title%}
    <li class="nav-item">Create Account</li>
{% endblock %}

{% block content %}

    <h1>Sign Up</h1>

    {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Create Account">
    </form>

{% endblock %}
