{% extends 'base.html' %}

{% block title%}
<h3>Edit Availability</h3>
{% endblock %}

{% block content %}
<div class="p-5 border-light container justify-content-center">
  <div class=" w-50 card row justify-content-center mx-auto">
      <div class="col bg-light">
        <h3 class="text-center mt-2">Edit Availability</h3>
        <br>
        <div class="p-3 text-center">
          <form action="" method="post">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
            <br>
            <input type="submit" value="Submit!" class="btn btn-primary">
          </form>
        </div>
      </div>
  </div>
</div>

{% endblock %}
