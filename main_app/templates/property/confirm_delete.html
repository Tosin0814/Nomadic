{% extends 'base.html' %}

{% block title%}
    <h2>Delete Property</h2>
{% endblock %}

{% block content %}
    <h1>Delete property: {{ property.name }}</h1>
    <h4>Are you sure you want to delete this property?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete" class="btn btn-danger">
        <a href="{% url 'property_detail' property.id %}">Cancel</a>
    </form>
{% endblock %}
