{% extends 'base.html' %}

{% block title%}
<h3>Home</h3>
{% endblock %}

{% block content %}

<h1>Hello {{request.user}}</h1>
<h2>Property Listings</h2>
{% for property in property_list %}
    <a class="text-decoration-none" href="{% url 'property_detail' property.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{property.title}}</span>


            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
